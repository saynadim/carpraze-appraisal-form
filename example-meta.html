<html>
<head>
    <title>carpraze appraisal plugin example</title>
</head>
<body>
<h1>carpraze appraisal plugin example</h1>
<!-- Any button or link to be pressed -->
<a class="appraisal-button cp-appraisal-btn" href="#carpraze-appraisal">appraisal</a>

<!-- plugin code here -->
<meta name="carprazeForm:token" content="aa88dd5135899c05895f8a1c57dc9748">
<meta name="carprazeForm:selector" content=".cp-appraisal-btn">
<script>
    (function(){var s=document.createElement('script');s.type='text/javascript';s.src='appraisal-form.js?v='+(new Date).toISOString().slice(0,13).replace(/[-T:]/g,'');document.head.appendChild(s);})();
</script>
<!-- plugin code ends -->

<!-- self open the modal test purpose if ?open=1-->
<script>
    document.addEventListener('carprazeAppraisalForm:loaded', function () {
        // self open the modal
        // if querystring?open=1
        if (window.location.search.indexOf('open=1') > -1) {
            document.querySelector(window.carprazeForm.selector).click();
        }
    });
</script>
<!-- self open the modal test purpose ends -->

</body>
</html>
